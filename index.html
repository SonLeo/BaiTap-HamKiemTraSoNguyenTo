<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số nguyên tố</title>
</head>
<body>
    <script>
        let primeNumberArray = new Array;
        function isPrime(number) {
            if (number === 1) {
                return false;
            } else if (number === 2 || number === 3) {
                return true;
            } else if (number % 2 === 0) {
                return false;
            } else {
                for (let i = 3; i <= Math.sqrt(number); i += 2) {
                    if (number % i === 0) {
                        return false;
                    } else {
                        return true
                    }
                }
            }
            return true;
        }

        for (let i = 0; i < 10000; i++) {
            let isPrimeNumber = isPrime(i);
            
            if (isPrimeNumber) {
                primeNumberArray.push(i);
            }
        }

        document.write(primeNumberArray.toString());
    </script>
</body>
</html>
